<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
  <link rel="stylesheet" href="./index.css" />
</head>

<body>
  <section id="wrap">
    <h2 class="title">百度音乐榜单</h2>
    <ul id="list">
      <li>
        <input type="checkbox" class="check" />
        <span>第一条信息</span>
        <a href="javascript:;" class="collect">收藏</a>
        <a href="javascript:;" class="cancelCollect">取消收藏</a>
        <a href="javascript:;" class="remove">删除</a>
      </li>

    </ul>
    <footer class="footer">
      <label><input type="checkbox" id="checkAll" />全选/全不选</label>
      <a href="javascript:;" id="remove">删除</a>
      <input type="text" id="newInfo" />
      <a href="javascript:;" id="add">添加</a>
    </footer>
  </section>
  <h6>这是test分支的内容</h6>
  <script>
    {
      let data = [
        {
          id: 1,
          title: "残酷月光 - 费启鸣",
          checked: false,
          collect: true
        }, {
          id: 2,
          title: "兄弟 - 艾热",
          checked: true,
          collect: false
        }, {
          id: 3,
          title: "毕生 - 夏增祥",
          checked: true,
          collect: true
        }, {
          id: 4,
          title: "公子向北去 - 李春花",
          checked: false,
          collect: false
        }, {
          id: 5,
          title: "战场 - 沙漠五子",
          checked: true,
          collect: false //是否收藏 true 收藏 false 没有收藏
        }
      ];
      // 数据渲染
      let renderData = data=>{
          let List = document.getElementById('list');
          List.innerHTML = '';
          data.forEach((ele,index) => {
            let li = document.createElement("li");
            li.innerHTML = `<input type="checkbox" class="check" ${ele.checked?"checked":""} />
                  <span>${ele.title}</span>
                  ${ele.collect?'<a href="javascript:;" class="cancelCollect">取消收藏</a>':'<a href="javascript:;" class="collect">收藏</a>'}
                  <a href="javascript:;" class="remove">删除</a>`;
            List.appendChild(li);
          }); 
          addEvent();
      };
      renderData(data);
      // 事件绑定
      function addEvent(){
          let lis = document.getElementById("list").querySelectorAll("li");
          lis.forEach((li,key)=>{
            li.onclick= e => {
              console.log(e.target.className);
              let targ = e.target;
              switch(targ.className){
                case "check":data[key].checked = !data[key].checked;
                break;
                case "collect":data[key].collect = true;
                break;
                case "cancelCollect":data[key].collect = false;
                break;
                case "remove":data.splice(key,1);
                break;
              }
              renderData(data);
            }
          })

      }
      // 全选
      document.getElementById("checkAll").onclick = ()=>{
        data.forEach(item=>{
          item.checked  = document.querySelector('#checkAll').checked;
        });
        renderData(data);
      };
      // 删除
      document.getElementById("remove").onclick = () => {
        let newData = data.filter(item=>!item.checked);
        renderData(newData);
      };
      // 添加
      document.getElementById("add").onclick = () => {
        let newLi = document.getElementById("newInfo").value;
        let addData = {
          id:data.length+1,
          title:newLi,
          checked:false,
          collect:false
        };
        data.push(addData);
        renderData(data);
      }

    }
  </script>
</body>

</html>
